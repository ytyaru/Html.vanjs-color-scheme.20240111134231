<script>
window.addEventListener('DOMContentLoaded', async(event) => {

    const { h1, p, ol, li, a, code } = van.tags

        p('標準HTMLの',a({href:'https://developer.mozilla.org/ja/docs/Web/HTML/Element/input/button'},code('<button>')),'はCSSの',a({href:'https://developer.mozilla.org/ja/docs/Web/CSS/writing-mode'},code('writing-mode: vertical-rl;')),'に対応していなかったので。'),

            //items.reverse().map((item, i)=>li(a({href:()=>`${i}/index.html`}, item)))
            items.reverse().map((item, i)=>li(a({href:()=>`${items.length-(i+1)}/index.html`}, item)))
        ),
    )
})
